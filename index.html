<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/public/images/logo.png">
</head>
<body>
    <header>
        <h1>Welcome to Our Travel Website</h1>
    </header>
    <main>
        <section class="destination">
            <h2>Top Destinations</h2>
            <div class="destination-item">
                <h3>Paris</h3>
                <svg class="star" viewBox="0 0 100 100">
                    <!-- Changed from 5-point to 4-point star -->
                    <polygon points="50,0 100,50 50,100 0,50" />
                </svg>
                <p>Experience the city of lights and its iconic landmarks.</p>
            </div>
            <div class="destination-item">
                <h3>New York</h3>
                <svg class="star" viewBox="0 0 100 100">
                    <!-- Changed from 5-point to 4-point star -->
                    <polygon points="50,0 100,50 50,100 0,50" />
                </svg>
                <p>Explore the bustling streets and towering skyscrapers.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Travel Website. All rights reserved.</p>
    </footer>
</body>
</html>
